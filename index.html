<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Eleva Print</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #0097a7;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
      text-align: left; /* garante alinhamento à esquerda */
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: #0097a7;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerar Orçamento</h2>
    
    <label for="cliente">Nome do Cliente:</label>
    <input type="text" id="cliente" placeholder="Digite o nome do cliente">

    <label for="contato">Contato:</label>
    <input type="text" id="contato" placeholder="Telefone ou e-mail">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade">

    <label for="documento">CPF/CNPJ:</label>
    <input type="text" id="documento" placeholder="Digite o CPF ou CNPJ">

    <label for="detalhes">Detalhes do Serviço:</label>
    <textarea id="detalhes" rows="4" placeholder="Exemplo: impressão, quantidade, cores..."></textarea>

    <label for="entrega">Forma de Recebimento:</label>
    <select id="entrega">
      <option value="Retirada">Retirada na loja</option>
      <option value="Entrega">Entrega</option>
    </select>

    <label for="taxa">Taxa de Entrega (se aplicável):</label>
    <input type="text" id="taxa" placeholder="Exemplo: R$ 15,00">

    <button onclick="gerarPDF()">Gerar Orçamento em PDF</button>
  </div>

  <script>
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      let cliente = document.getElementById("cliente").value;
      let contato = document.getElementById("contato").value;
      let endereco = document.getElementById("endereco").value;
      let documento = document.getElementById("documento").value;
      let detalhes = document.getElementById("detalhes").value;
      let entrega = document.getElementById("entrega").value;
      let taxa = document.getElementById("taxa").value;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text("Orçamento", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(`Cliente: ${cliente}`, 20, 40);
      doc.text(`Contato: ${contato}`, 20, 50);
      doc.text(`Endereço: ${endereco}`, 20, 60);
      doc.text(`CPF/CNPJ: ${documento}`, 20, 70);
      doc.text(`Forma de recebimento: ${entrega}`, 20, 80);
      if (taxa) doc.text(`Taxa de entrega: ${taxa}`, 20, 90);

      doc.text("Detalhes do Serviço:", 20, 110);
      doc.text(detalhes, 20, 120);

      doc.save("orcamento.pdf");
    }
  </script>
</body>
</html>
