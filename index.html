<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Orçamentos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .section {
      margin-bottom: 20px;
      border-left: 10px solid;
      padding-left: 10px;
      border-radius: 5px;
    }

    .cyan { border-color: #00B7EB; }
    .magenta { border-color: #FF0090; }
    .yellow { border-color: #FFD300; }
    .black { border-color: #333; }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(90deg, #00B7EB, #FF0090, #FFD300, #333);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .tarja {
      font-weight: bold;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .cyan-bg { background: #00B7EB; }
    .magenta-bg { background: #FF0090; }
    .yellow-bg { background: #FFD300; color: #333; }
    .black-bg { background: #333; }
  </style>
</head>
<body>
  <h1>Sistema de Orçamentos</h1>
  <div class="container" id="orcamento">
    
    <div class="section cyan">
      <span class="tarja cyan-bg">Dados do Cliente</span>
      <label>Nome</label>
      <input type="text" id="nome">

      <label>Contato</label>
      <input type="text" id="contato">

      <label>Endereço</label>
      <input type="text" id="endereco">

      <label>CPF/CNPJ</label>
      <input type="text" id="documento">
    </div>

    <div class="section magenta">
      <span class="tarja magenta-bg">Especificações</span>
      <label>Descrição do Serviço</label>
      <textarea id="descricao"></textarea>

      <label>Quantidade</label>
      <input type="number" id="quantidade">

      <label>Preço Unitário (R$)</label>
      <input type="number" id="preco">
    </div>

    <div class="section yellow">
      <span class="tarja yellow-bg">Entrega</span>
      <label>Forma</label>
      <select id="formaEntrega">
        <option value="Retirada">Retirada</option>
        <option value="Entrega">Entrega</option>
      </select>

      <label>Taxa de Entrega (R$)</label>
      <input type="number" id="taxa" value="0">
    </div>

    <div class="section black">
      <span class="tarja black-bg">Observações</span>
      <textarea id="observacoes"></textarea>
    </div>
  </div>

  <button onclick="gerarPDF()">Gerar Orçamento em PDF</button>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const orcamento = document.getElementById("orcamento");

      const canvas = await html2canvas(orcamento, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const largura = pdf.internal.pageSize.getWidth();
      const altura = pdf.internal.pageSize.getHeight();
      pdf.addImage(imgData, "PNG", 0, 0, largura, altura);
      pdf.save("orcamento.pdf");
    }
  </script>
</body>
</html>
